<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authentification callback processing..</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <script src="oidc-client.min.js"></script>
    <script>
        new Oidc.UserManager({ response_mode: "query", scope: "email" }).signinRedirectCallback().then(function (u) {
            window.location = u.state;
        }).catch(function (e) {
            console.error(e);
        });
    </script>

</body>

</html>
